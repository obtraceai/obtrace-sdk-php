name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
      - run: php -l src/ObtraceClient.php
      - run: php -l src/Context.php
      - run: php -l src/Otlp.php
      - run: php -l src/Types.php
      - run: php -l src/Framework.php
